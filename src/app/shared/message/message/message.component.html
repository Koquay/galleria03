<div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center alert-main mt-2" *ngIf="errorMessage || infoMessage">
    <div class="alert  alert-div" role="alert" [ngClass]="{'alert-danger' : errorMessage, 'alert-info' : infoMessage}">
        <div class="">
            <strong class="mr-auto">{{title}}</strong>
            <button type="button" class="ml-2 mb-1 close" (click)="clearMessage()" aria-label="Close">
                <span aria-hidden="true" style="font-size: large;">&times;</span>
            </button>
        </div>
        <div class="">
            {{message}}
        </div>
    </div>
</div>
