<div class="section mt-6">
  <hr />
  <div class="container mt-5" id="subscription">
    <div class="row">
      <div class="col-12 col-md-4">
        <h5 class="text-center mb-4">{{us.aboutUs.title}}</h5>
        <p>{{us.aboutUs.text}}<br /></p>
      </div>
      <div class="col-12 col-md-4">
        <h5 class="text-center mb-4">{{us.followUs.title}}</h5>
        <div class="d-flex justify-content-between">
          <i class="{{icon}}" *ngFor="let icon of us.followUs.socialIcons"></i>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <h5 class="text-center">{{us.newsLetter.title}}</h5>
        <div class="input-group mt-4">
          <div class="input-group-prepend"></div>
          <input class="form-control" type="text" />
          <div class="input-group-append">
            <button class="btn btn-primary" type="button">
              {{us.newsLetter.buttonText}}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr />
  <div class="container my-5" id="info">
    <div class="row">
      <div class="col-12 col-md-4 col-lg-3 mb-4 mb-lg-0">
        <img src="assets/img/{{footerLinks.facilities.image}}" />
        <div
          id="offices"
          class="mt-3"
          *ngFor="let office of footerLinks.facilities.offices"
        >
          <h5>{{office.title}}</h5>
          <p class="mb-1">{{office.address}}</p>
          <p class="mb-1">{{office.phone}}</p>
          <p class="mb-1">{{office.email}}</p>
          <p class="mb-1">{{office.website}}</p>
        </div>
      </div>
      <div
        class="col-12 col-md-4 col-lg-3 mb-4 mb-lg-0"
        *ngFor="let sectionLink of footerLinks.links"
      >
        <h5>
          <strong>{{sectionLink.title}}</strong>
        </h5>
        <ul class="list-unstyled">
          <li *ngFor="let link of sectionLink.link">{{link.label}}</li>
        </ul>
      </div>

      <div class="col-12">
        <img class="img-fluid mt-5" src="assets/img/payment.png" />
      </div>
    </div>
  </div>
  <hr />
</div>
